<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flex & Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CSS Flex</h1>
    <div class="container flex">
      <div class="card style-1">1</div>
      <div class="card style-2">2</div>
      <div class="card style-3">3</div>
    </div>
    <h1>CSS Grid</h1>
    <div class="container grid">
      <div class="card style-1">1</div>
      <div class="card style-2">2</div>
      <div class="card style-3">3</div>
      <div class="card style-4">4</div>
    </div>
  </body>
</html>
